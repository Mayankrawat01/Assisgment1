<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd</title>
</head>
<body>
    <script>
        let arr=[23,12,15,6,8,17]
        let even= []
        let odd=[]
for (let i = 0; i<arr.length;i++) {
    if (arr[i] % 2 === 0) {
    even.push(arr[i]);
    } else {
      odd.push(arr[i]);
    }
  }
  console.log(even)
  console.log(odd)
    </script>
</body>
</html>
